{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Editar Equipo: {{ equipo.nombre }}</h2>
    
    <form method="POST" action="{% url 'realizar_actualizacion_equipo' equipo.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Nombre del Equipo</label>
            <input type="text" class="form-control" name="nombre" value="{{ equipo.nombre }}" required>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" name="ciudad" value="{{ equipo.ciudad }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">País</label>
                <input type="text" class="form-control" name="pais" value="{{ equipo.pais }}" required>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Fecha de Fundación</label>
                <input type="date" class="form-control" name="fundacion" value="{{ equipo.fundacion|date:'Y-m-d' }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Colores</label>
                <input type="text" class="form-control" name="colores" value="{{ equipo.colores }}" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Presidente</label>
            <input type="text" class="form-control" name="presidente" value="{{ equipo.presidente }}">
        </div>
        
        <!-- IMAGEN ACTUAL -->
        <div class="mb-3">
            <label class="form-label">Imagen Actual</label>
            {% if equipo.imagen %}
            <div class="mb-2">
                <img src="{{ equipo.imagen.url }}" alt="{{ equipo.nombre }}" 
                     style="max-height: 100px; width: auto;">
                <p class="text-muted mt-1">{{ equipo.imagen.name }}</p>
            </div>
            {% else %}
            <p class="text-muted">No hay imagen cargada</p>
            {% endif %}
        </div>
        
        <!-- CAMPO PARA CAMBIAR IMAGEN -->
        <div class="mb-3">
            <label class="form-label">Cambiar Imagen</label>
            <input type="file" class="form-control" name="imagen" accept="image/*">
            <small class="text-muted">Deja vacío para mantener la imagen actual</small>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Actualizar Equipo</button>
            <a href="{% url 'ver_equipos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
