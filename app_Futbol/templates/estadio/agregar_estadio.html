{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Agregar Nuevo Estadio</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Nombre del Estadio</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" name="ciudad" required>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Capacidad</label>
                <input type="number" class="form-control" name="capacidad" min="1" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">A침o de Inauguraci칩n</label>
                <input type="number" class="form-control" name="a침o_inauguracion" min="1800" max="{% now 'Y' %}" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Direcci칩n</label>
            <textarea class="form-control" name="direccion" rows="2"></textarea>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Equipo Local (Opcional)</label>
            <select class="form-control" name="equipo_local">
                <option value="">Sin equipo (varios equipos)</option>
                {% for equipo in equipos %}
                <option value="{{ equipo.id }}">{{ equipo.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- CAMPO DE IMAGEN -->
        <div class="mb-3">
            <label class="form-label">Foto del Estadio</label>
            <input type="file" class="form-control" name="foto" accept="image/*">
            <small class="text-muted">Sube una foto del estadio</small>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar Estadio</button>
            <a href="{% url 'ver_estadios' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
