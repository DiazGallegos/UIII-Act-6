{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Agregar Nuevo Entrenador</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apellido" required>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" name="fecha_nacimiento" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Nacionalidad</label>
                <input type="text" class="form-control" name="nacionalidad" required>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Licencia</label>
                <input type="text" class="form-control" name="licencia">
            </div>
            <div class="col-md-6">
                <label class="form-label">Equipo</label>
                <select class="form-control" name="equipo">
                    <option value="">Sin equipo</option>
                    {% for equipo in equipos %}
                    <option value="{{ equipo.id }}">{{ equipo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Fecha Inicio Contrato</label>
                <input type="date" class="form-control" name="fecha_inicio_contrato" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha Fin Contrato</label>
                <input type="date" class="form-control" name="fecha_fin_contrato">
            </div>
        </div>
        
        <!-- CAMPO DE IMAGEN -->
        <div class="mb-3">
            <label class="form-label">Foto del Entrenador</label>
            <input type="file" class="form-control" name="foto" accept="image/*">
            <small class="text-muted">Sube una foto del entrenador</small>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar Entrenador</button>
            <a href="{% url 'ver_entrenadores' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
